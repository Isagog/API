openapi: 3.0.2
info:
  title: Isagog Knowledge Service
  version: 2.0.0
  description: Reasoning services of the Isagog pltatform.
  contact:
    email: api@isagog.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://localhost
    variables:
      port:
        default: '3200'
      basePath:
        default: /
tags:
  - name: KnowledgeService
    externalDocs:
      url: http://isagog.com/ks
    description: Isagog Knowledge Service
paths:
  /{kg}/{id}/get:
    get:
      summary: Path to a Knowledge Element in a Knowledge Graph
      description: Returns the knowledge element with the supplied id
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
          description: The Knowledge Graph identifier
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The Knowledge Element identifier
      operationId: getElement
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeElement'
        400:
          description: Not found
      tags:
        - KnowledgeService

  /{kg}/{id}/create:
    post:
      summary: Creates a Knowledge Element
      description: Creates the supplied Knowledge Element
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
          description: The Knowledge Graph identifier
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The Knowledge Element identifier
      operationId: createElement
      responses:
        200:
          description: Create successful
        201:
          description: Unknown graph
        202:
          description: Unknown element
        203:
          description: Bad argument
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Statement'
        description: Type definition statement
        required: true
      tags:
        - KnowledgeService

  /{kg}/{id}/update:
    post:
      summary: Updates a Knowledge Element
      description: Updates the supplied Knowledge Element
      parameters:
      - name: kg
        in: path
        required: true
        schema:
          type: string
        description: The Knowledge Graph identifier
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: The Knowledge Element identifier
      operationId: updateElement
      responses:
        200:
          description: Update successful
        201:
          description: Unknown graph
        202:
          description: Unknown element
        203:
          description: Bad argument
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Statement'
        description: Update stetement
        required: true
      tags:
        - KnowledgeService

  /{kg}/{id}/delete:
    get:
      summary: Knowledge element deletion
      description: Removes the Knowledge Element and retracts all the statements depending on it
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      operationId: deleteElement
      responses:
        200:
          description: Success
        201:
          description: Unknown graph
        202:
          description: Unknown element
      tags:
        - KnowledgeService

  /{kg}/{id}/definition:
    get:
      summary: Knowledge element definition
      description: Get the list of defining elements, i.e. superordinates of classifiers or classifiers for individuals
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      operationId: getDefinition
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KnowledgeElement'
      tags:
        - KnowledgeService
  /{kg}:
    get:
      tags:
        - KnowledgeService
      summary: Retrieves a Knowledge Graph
      description: Returns a Knowledge Graph, either with summary or full content
      operationId: getGraph
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
          description: The Knowledge Graph identifier
        - name: content
          in: query
          required: true
          schema:
            type: boolean
            default: false
          description: 'Triggers full content: default = false'
          allowEmptyValue: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeGraph'
        201:
          description: Unknown KG
        400:
          description: Invalid query
      security:
        - isagog_auth_auth:
            - read:knowledge
    summary: Knowledge Graph
    description: Returns a Knowledge Graph
    post:
      summary: Creates or updates a Knowledge Graph
      description: Creates the supplied Knowledge Graph or resets its data
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
      operationId: updateGraph
      responses:
        200:
          description: Update successful
        201:
          description: Creation successful
        400:
          description: Update failed
        401:
          description: Creation failed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KnowledgeGraph'
        description: Create or update a Knowledge Graph
        required: true
      tags:
        - KnowledgeService

  /{kg}/framequery:
    post:
      summary: Frame query
      description: Queries a frame in a Knowledge Graph
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
      operationId: frameQuery
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        400:
          description: Unknown graph
        401:
          description: Invalid query
        402:
          description: Service unavailable
      tags:
        - KnowledgeService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Frame'
        description: The conjunctive query
        required: true
  /{kg}/conceptualize:
    post:
      summary: Conceptualizes a Natural Language sentence
      description: Provides a conceptual account of the supplied sentence according to the Knowledge Graph
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
      operationId: conceptualizeSentence
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConceptualAnnotation'
        400:
          description: Unknown graph
        401:
          description: Invalid sentence
        402:
          description: Service unavailable
      tags:
        - KnowledgeService
      requestBody:
        content:
          application/json:
            schema:
              $ref: 'isagog-nlp.yaml#/components/schemas/LinguisticAnalysis'
        description: The sentence to be analyzed
        required: true
  /{kg}/frame:
    post:
      summary: Frames a Natural Language sentence
      description: Retrieves frames evoked by the supplied sentence according to the Knowledge Graph. Uses isagog-nlp/extract-frames
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
      operationId: frameSentence
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrameResponse'
        400:
          description: Unknown graph
        401:
          description: Invalid sentence
        500:
          description: Server error
      tags:
        - KnowledgeService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FrameRequestBody'
        description: The sentence to be analyzed
        required: true
  /{kg}/elaborate:
    post:
      summary: Elaborates on a frame
      description: Emends, integrate, correct a frame instance, based on an utterance (e.g. dialog turn)
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
      operationId: elaborateSentence
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FrameElaborationResponse'
        400:
          description: Unknown graph
        401:
          description: Invalid sentence
        500:
          description: Server error
      tags:
        - KnowledgeService
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FrameElaborationBody'
        description: The sentence to be analyzed
        required: true

  /{kg}/{id}/classify:
    get:
      summary: Knowledge Entity (individual) classification
      description: Lists all the classes to which the individual belongs
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: inferred
          in: query
          required: false
          schema:
            type: boolean
      operationId: classifyEntity
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassificationResponse'
        400:
          description: Unknown graph
        401:
            description: Invalid id
      tags:
        - KnowledgeService
  /{kg}/{id}/evaluate:
    get:
      summary: Entity (individual) evaluation
      description: Evaluates the Entity as an instance of the specified concept
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The Entity identifier
        - name: concept
          in: query
          required: true
          schema:
            type: string
          description: The concept to be evaluated
        - name: method
          in: query
          required: false
          schema:
            type: string
            enum:
              - Deduction
              - Abduction
            default: Deduction
          description: The inference method to be used
          allowEmptyValue: true
      operationId: evaluateEntity
      responses:
        200:
          description: Description
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassificationResponse'
        201:
          description: Not found
        400:
          description: Unknown graph
        401:
          description: Invalid arguments
      tags:
        - KnowledgeService
  /{kg}/search:
    get:
      tags:
        - KnowledgeService
      summary: Knowledge entity lookup
      description: Search knowledge items
      operationId: search
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
        - name: key
          in: query
          description: The key to search by
          required: true
          explode: false
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeSearchResult'
        201:
          description: no results
        400:
          description: unknown graph
        401:
          description: invalid key
      security:
        - isagog_auth_auth:
            - read:knowledge
  /{kg}/{attribute}/search:
    get:
      tags:
        - KnowledgeService
      summary: Knowledge value search
      description: Search by specific attribute values
      operationId: searchAttribute
      parameters:
        - name: kg
          in: path
          required: true
          schema:
            type: string
            format: uri
          description: The Knowledge Graph identifier
        - name: attribute
          in: path
          description: The attribute to search by
          required: true
          explode: false
          schema:
            type: string
        - name: pattern
          in: query
          description: The value (pattern) to be matched
          required: true
          explode: false
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KnowledgeSearchResult'
        201:
          description: no results
        400:
          description: unknown graph
        401:
          description: invalid property
      security:
        - isagog_auth_auth:
            - read:knowledge
externalDocs:
  description: See Isagog Knowledge API example
  url: https://isagog.com/knowledge/asyncapi.html
components:
  schemas:
    KnowledgeServiceResponse:
      description: Common base for service's response
      type: object
      properties:
          time:
            type: integer
            format: int64
          report:
            type: string
    Statement:
      description: Knowledge assertion as triple subject-predicate-object(s)
      required:
        - stype
        - subject
        - predicate
        - objects
      type: object
      properties:
        stype:
          description: The statement type based the statements's formal import
          type: string
          enum:
            - IndividualAssertion
            - ConceptDeclaration
            - RelationDeclaration
            - AttributeDeclaration
            - InclusionAxiom
            - DisjunctionAxiom
            - EquivalenceAxiom
        subject:
          type: string
          format: uri
        predicate:
          type: string
          format: uri
        objects:
          type: array
          xml:
            name: obj
            wrapped: true
          items:
            type: string
      xml:
        name: Statement
    KnowledgeGraph:
      description: A structure of interlinked knowledge statements
      required:
        - id
        - content
      type: object
      properties:
        id:
          description: The Knowledge Graph id (URI)
          type: string
          format: uri
        ontologies:
          description: The ontologies the Graph is based on (URIs)
          type: array
          items:
            type: string
            format: uri
        accessible:
          description: The Graphs accessible from this one (URIs)
          type: array
          items:
            type: string
            format: uri
        size:
          description: The Graphs element count
          type: integer
          format: int32
        content:
          description: The Graphs elements as statements
          type: array
          items:
            $ref: '#/components/schemas/Statement'

    KnowledgeSearchResult:
      description: The result of a search operation
      allOf:
        - $ref: '#/components/schemas/KnowledgeServiceResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Retrieval'

    Retrieval:
      description: Knowledge Element retrieval record
      type: object
      required:
        - item
      properties:
          item:
            $ref: '#/components/schemas/KnowledgeElement'
          source:
            type: string
            format: uri
          support:
            $ref: '#/components/schemas/Support'
    ClassificationResponse:
      allOf:
        - $ref: '#/components/schemas/KnowledgeServiceResponse'
        - type: object
          properties:
            method:
              type: string
              enum:
                - Deduction
                - Abduction
              default: Deduction
            result:
              type: array
              items:
                $ref: '#/components/schemas/Classification'
    Classification:
      description: Knowledge Element classification record
      type: object
      required:
        - classifier
      properties:
        classifier:
          $ref: '#/components/schemas/KnowledgeElement'
        support:
          $ref: '#/components/schemas/Support'
    QueryResponse:
      description: Query result set
      allOf:
        - $ref: '#/components/schemas/KnowledgeServiceResponse'
        - type: object
          required:
            - header
            - rows
          properties:
            query:
              type: string
            header:
              type: array
              items:
               $ref: '#/components/schemas/QueryResponseHeader'
            rows:
              type: array
              items:
                $ref: '#/components/schemas/QueryResponseItem'
    QueryResponseHeader:
        description: Query result set header
        type: object
        required:
          - name
          - dtype
        properties:
          name:
            type: string
          dtype:
            type: string
            enum:
              - Uri
              - Boolean
              - Integer
              - Double
              - String
    QueryResponseItem:
      description: Query result set row
      type: object
      required:
        - row
      properties:
        row:
          type: array
          items:
            type: string
        support:
          $ref: '#/components/schemas/Support'
    KnowledgeElement:
      description: Common class of Knowledge Elements
      type: object
      required:
        - id
      properties:
        id:
          type: string
        meta:
          type: string
      discriminator:
        propertyName: meta
        mapping:
         CONCEPT: '#/components/schemas/Concept'
         RELATION: '#/components/schemas/Relation'
         ATTRIBUTE: '#/components/schemas/Attribute'
         ENTITY: '#/components/schemas/Entity'
         STATEMENT: '#/components/schemas/Statement'
         FRAME: '#/components/schemas/Frame'
    Concept:
      description: Unary classifier
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
    Relation:
      description: Binary classifier of entity pairs
      allOf:
      - $ref: '#/components/schemas/KnowledgeElement'
    Attribute:
      description: Binary classifier of entity-value pairs
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'
    Entity:
      description: Individual entity
      allOf:
        - $ref: '#/components/schemas/KnowledgeElement'

    Frame:
      description: Pattern of interrelated conceptual elements (slots) which can be instantiated, i.e. filled with actual data
      type: object
      required:
        - id
        - ftype
        - slots
      properties:
        id:
          type: string
        ftype:
          type: string
          enum:
            - IndividuationQuery
            - CardinalityQuery
            - ExtensionQuery
            - Any
        slots:
          description: The conceptual element (slot) list
          type: array
          items:
            $ref: '#/components/schemas/Slot'
        intents:
          description: Intent labels associated to the frame
          type: array
          items:
            type: string
        support:
          description: Support to the frame instance
          $ref: '#/components/schemas/Support'
    Slot:
      description: A reference to ontology conceptual elements, with meta information
      type: object
      required:
        - id
        - stype
        - ontologyReference
      properties:
        id:
          type: string
        stype:
          type: string
        mandatory:
          description: A slot that must be instantiated
          type: boolean
          default: false
        distinguished:
          description: A slot that has a specific pragmatic role
          type: boolean
          default: false
        informative:
          description: A slot that must be presented to consumers
          type: boolean
          default: false
        lexicalAnnotations:
          description: Lexical attachments
          type: array
          items:
            $ref: '#/components/schemas/LexicalItem'
        ontologyReference:
          description: The ontology element linked to the slot
          type: string
          format: uri
        values:
          description: The values of the slot when instantiated
          type: array
          items:
            $ref: '#/components/schemas/SlotValue'
        restrictions:
          description: Access control tag
          type: array
          items:
            type: string
        support:
          description: The slot support when instantiated
          $ref: '#/components/schemas/Support'
        sentenceMapping:
          description: Mapping to the instance's linguistic source
          $ref: '#/components/schemas/SlotSentenceMapping'
      discriminator:
        propertyName: stype
        mapping:
          CLASSIFICATION: '#/components/schemas/ConceptualSlot'
          RELATION: '#/components/schemas/RelationalSlot'
          ATTRIBUTE: '#/components/schemas/AttributiveSlot'


    SlotSentenceMapping:
      type: object
      required:
        - startIndex
        - endIndex
      properties:
          startIndex:
            type: integer
            format: int32
          endIndex:
            type: integer
            format: int32

    ConceptualSlot:
     allOf:
      - $ref: '#/components/schemas/Slot'

    RelationalSlot:
     allOf:
       - $ref: '#/components/schemas/Slot'
       - type: object
         properties:
           subjectBinding:
             description: The id of the slot representing the attribute's subject
             type: string
           objectBinding:
            type: string
            format: uri
         required:
            - subjectBinding

    AttributiveSlot:
     allOf:
       - $ref: '#/components/schemas/Slot'
       - type: object
         description:  A slot bound to an attribute (data property)
         properties:
           subjectBinding:
             description: The id of the slot representing the attribute's subject
             type: string
           valueType:
             description: Semantics of the attribute's value
             type: string
             enum:
               - String
               - Number
               - Text
               - Date
               - Money
               - Location
               - Name
               - Any
             default: Any
           comparation:
             description: The comparison operator when instantiated
             type: string
             enum:
               - Equal
               - Greater
               - Smaller
               - Similar
               - Undefined
             default: Undefined
         required:
           - subjectBinding

    SlotValue:
      description: Slot value instance
      type: object
      required:
        - sourceType
        - valueType
        - value
      properties:
        sourceType:
          description: The value provenance
          type: string
          enum:
            - UserInput
            - KnowlegdeBase
            - Undefined
          default: Undefined
        valueType:
          description: The value structural type (uri, scalar value, linguistic token)
          type: string
          enum:
            - Identifier
            - Value
            - Token
        value:
          type: string
    ConceptualAnnotation:
      description: A map of Knowledge Elements occurring in a sentence
      type: object
      required:
        - elements
      properties:
        elements:
          type: array
          items:
            $ref: '#/components/schemas/ConceptualAnnotationElement'
        sentenceId:
          type: integer
          format: int32
        report:
          type: string
    ConceptualAnnotationElement:
      description: The element of a conceptual annotation
      type: object
      required:
        - concept
        - startIndex
        - endIndex
      properties:
        concept:
          $ref: '#/components/schemas/KnowledgeElement'
        startIndex:
          type: integer
          format: int32
        endIndex:
          type: integer
          format: int32
        support:
          $ref: '#/components/schemas/Support'
    LexicalItem:
      type: object
      required:
        - form
      properties:
        form:
          type: string
        pos:
          $ref: 'isagog-nlp.yaml#/components/schemas/POSBase'
    Support:
      type: object
      required:
        - evidence
      properties:
        evidence:
          type: number
          format: double
          default: 0.5
        confidence:
          type: number
          format: double
    FrameRequestBody:
      type: object
      required:
        - sentence
      properties:
        sentence:
          type: string
        analysis:
          $ref: 'isagog-nlp.yaml#/components/schemas/LinguisticAnalysis'
        concepts:
          type: array
          items:
            $ref: '#/components/schemas/ConceptualAnnotation'
    FrameElaborationBody:
      type: object
      required:
        - frame
        - sentence
      properties:
        frame:
          $ref: '#/components/schemas/Frame'
        sentence:
          type: string
        analysis:
          $ref: 'isagog-nlp.yaml#/components/schemas/LinguisticAnalysis'
        concepts:
          type: array
          items:
             $ref: '#/components/schemas/ConceptualAnnotation'
    FrameResponse:
      allOf:
          - $ref: '#/components/schemas/KnowledgeServiceResponse'
          - type: object
            required:
              - frames
            properties:
                frames:
                  type: array
                  items:
                     $ref: '#/components/schemas/Frame'
    FrameElaborationResponse:
      allOf:
          - $ref: '#/components/schemas/KnowledgeServiceResponse'
          - type: object
            required:
              - operation
              - frame
            properties:
                operation:
                  type: string
                  enum:
                    - SlotInsert
                    - SlotDelete
                    - TopicChange
                    - SlotChangePredicate
                    - SlotChangeValue
                    - Nothing
                frame:
                    $ref: '#/components/schemas/Frame'
  securitySchemes:
    isagog_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://isagog.com/oauth/dialog
          scopes:
            write:knowledge: modify Knowledge Graphs in your account
            read:knowedge: read Knowledge Graphs in your account
    api_key:
      type: apiKey
      name: api_key
      in: header
  links: {}
  callbacks: {}
security: []
